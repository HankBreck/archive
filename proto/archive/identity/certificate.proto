syntax = "proto3";
package archive.identity;

import "gogoproto/gogo.proto";

option go_package = "archive/x/identity/types";

message Certificate {
    uint64 id = 1;
	string issuer_address = 2 [(gogoproto.customname) = "IssuerAddress"];
	string salt = 3;
	string metadata_schema_uri = 4 [(gogoproto.customname) = "MetadataSchemaUri"];
	map<string, string> hashes = 5;
}

syntax = "proto3";

package archive.cda;

option go_package = "archive/x/cda/types";

message CDA {
    string creator = 1;
    uint64 id = 2;
    string cid = 3;
    repeated Ownership ownership = 4;
    uint64 expiration = 5;
    bool approved = 6;
}

message Ownership {
    string owner = 1;
    uint64 ownership = 2;
}